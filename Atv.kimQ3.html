<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    //Solicitar os valores de A e B
    a = Number.parseFloat(window.prompt("Digite o valor de A: "))
    b = Number.parseFloat(window.prompt("Digite o valor de B: "))

    //Verificar se A e B são iguais
    if (a == b) {
      c = a + b
    } else {
     c = a * b
    }
    //Exibir o resultado final
      alert("O resultado é:"+ c)

    </script>
</body>
</html>

<body>
    <script>

    var numero = Number.parseFloat(window.prompt("Digite um número qualquer: "))

    if (numero % 2 == 0) {
        alert("Seu número é Par!")

    }
    else {
        alert("Seu número é Ímpar!")
    }
    </script>
</body>

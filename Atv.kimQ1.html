<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <script>

        //Ler os valores de A, B e C
        var A = Number.parseFloat(window.prompt("Digite o valor de A: "))
        var B = Number.parseFloat(window.prompt("Digite o valor de B: "))
        var C = Number.parseFloat(window.prompt("Digite o valor de C: "))

       //Verificar se a soma de A e B é menor que C
        if (A + B < C) {
           alert("A soma de A + B é menor que C."); 
        } else {
           alert("A soma de A + B não é menor que C.");
        }
    </script>
</body>
</html>
